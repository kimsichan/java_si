<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>타이머 예제</title>
	<script src="/js/jquery.min.js"></script>
	<style>
		.container{
			height: 50px; width: 100px; border: 2px solid black; overflow: hidden;line-height: 50px;
		}
	</style>
</head>
<body>
	<!-- 화면에 1초마다 1,2,3,4,5,....가 출력되도록 코드를 작성하세요. -->
	<div class="container">
		<div class="box box1">1</div>
		<div class="box box2">2</div>
		<div class="box box3">3</div>
		<div class="box box4">4</div>
		<div class="box box5">5</div>
	</div>
	<button class="btn">클릭</button>
	<script>
		$(function(){
			$('.btn').click(function(){
				setInterval(function(){
					$('.box').first().animate({margintop:-50},1000,function(){
						$(this).detach().appendTo('.container').removeAttr('style');
					});
				},1000)
			});	
			})
	</script>
</body>
</html>
