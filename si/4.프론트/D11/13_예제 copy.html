<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/jquery.min.js"></script>
</head>
<body>
	<button class="minus">-</button>
	<span class="num">0</span>
	<button class="plus">+</button>
	<script>
		$('.minus').click(function(){
			//화면에 적힌 숫자를 문자열로 읽어옴
			let num = $('.num').text();
			//읽어온 숫자 문자열을 정수로 변환
			num = parseInt(num);
			//읽어온 숫자에 1을 감소
			num--;
			//화면에 덮어씀
			$('.num').text(num);
		})
		$('.plus').click(function(){
			//화면에 적힌 숫자를 문자열로 읽어옴
			num = parseInt(num);
			//읽어온 숫자 문자열을 정수로 변환
			num = $('.num').text();
			//읽어온 숫자에 1을 증가
			num++;
			//화면에 덮어씀
			$('.num').text(num);
		})
		
	</script>
</body>
</html>
