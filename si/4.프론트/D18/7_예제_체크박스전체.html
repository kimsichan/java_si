<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>체크박스 전체 선택하기 예제</title>
	<script src="/js/jquery.min.js"></script>
</head>
<body>
	<button class="select">전체선택</button> <br>
	<input type="checkbox" name="menu">메뉴1 <br>
	<input type="checkbox" name="menu">메뉴2 <br>
	<input type="checkbox" name="menu">메뉴3 <br>
	<input type="checkbox" name="menu">메뉴4 <br>
	<input type="checkbox" name="menu">메뉴5
	<script>
		$('.select').click(function(){
			if($('.select').prop(':checked')){
				$('input[name=menu]').prop('checked',true);
			}else{
				$('input[name=menu]').prop('checked',false);
			}
		});
		// $('.select').click(function(){
		// 	$('input[name=menu]').attr('checked','checked')
		// });
	</script>
</body>
</html>
