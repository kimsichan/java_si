<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabel 태그 예제</title>
</head>
<body>
    <table border="1">
        <caption>1학기 성적</caption>
        <thead>
            <tr>
                <th>이름</th>
                <th>자바</th>
                <th>요구사항</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>홍길동</td>
                <td>100</td>
                <td>90</td>
            </tr>
            <tr>
                <td>임꺽정</td>
                <td>100</td>
                <td>100</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>평균</td>
                <td>100</td>
                <td>95</td>
            </tr>
        </tfoot>
    </table>
    <!-- 새로 만든 테이블  -->

        <tr>

        </tr>
    </table>
    </body>
    </html>
