<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
    <script src="/js/jquery.min.js"></script>
</head>
<body>
    <script>
        let patient = {
            name : "jimin",
            age : 17,
            disease : "cold"
        }
        console.log(patient)
        
        console.log(patient.name) //환자의 이름만 보고싶을때
        console.log(patient["name"]) //환자의 이름만 보고싶을때

        console.log(patient.age) //환자의 나이만 보고싶을때
        console.log(patient["age"]) //환자의 나이만 보고싶을때

        console.log(patient.disease) //환자의 병명만 보고싶을때
        console.log(patient["disease"]) //환자의 병명만 보고싶을때
        
        patient.name = "jk" //환자정보중 이름을 바꿀때
        patient["age"] = 25 //환자정보중 나이를 바꿀때
        console.log(patient)

        let patientList = [{name:"jimin", age:"13"},{name:"jk", age:"25"},{name:"jhope", age:"40"}]

        console.log(patientList)
        console.log("첫번째 환자는:",patientList[0])
        console.log("첫번째 환자의 나이는:",patientList[0].age)
        console.log("첫번째 환자의 나이는:",patientList[0]["age"])

    </script>
</body>
</html>
