<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if문</title>
    <script src="/js/jquery.min.js"></script>
  </head>
  <body>
    <script>
      // 유저가 입력하는 숫자가 0인지 음성인지 양성인지 판단하는 프로그램을 만드시오.
      let num = 0;
      if (num == 0) {
        console.log("0입니다");
      } else if (num > 0) {
        console.log("양성입니다");
      } else if (num < 0) {
        console.log("음성입니다");
      }
      //레포트 점수에따라 등급을 매기는 프로그램을 만드시오.
      let score = 59;
      if (score <= 100 && score >= 90) {
        console.log("A입니다");
      } else if (score <= 89 && score >= 80) {
        console.log("B입니다");
      } else if (score <= 79 && score >= 70) {
        console.log("C입니다");
      } else if (score <= 69 && score >= 60) {
        console.log("D입니다");
      } else {
        console.log("F입니다");
      }
      // 한 지원자가 우리회사에 지원을했다. 지원자가 사용가능한 스킬은 배열에 제공이 된다
      // let skills = ["HTML","CSS","Javascript","React"]
      // Javascript와 React 둘다 할줄 안다면 “합격!” Javascript와 React 둘중 하나만 할줄 안다면 “예비”, 두 스킬이 없다면 “탈락” 을 보여주는 프로그램을 짜시오
      let skills = ["HTML", "CSS", "Javascript", "React"];

      if (skills.includes("Javascript") && skills.includes("React")) {
        console.log("합격!");
      } else if (skills.includes("Javascript") || skills.includes("React")) {
        console.log("예비");
      } else {
        console.log("탈락!");
      }
      let food = "ㅋ"
      let answer = food =="피자"?"피자좋아":food == '햄버거'?'햄버거 좋아':"다 싫어"
      console.log(answer)
    </script>
  </body>
</html>
